<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration form</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="header">
      <h1 id="title">Survey Form</h1>
      <p>Please fill out the form below:</p>
    </div>

    <form method="post" id="sub-form">
      <label id="name-label" for="name"
        >Name
        <input
          type="text"
          name="userName"
          placeholder="Enter your name"
          required
        />
      </label>

      <label id="email-label" for="email"
        >Email
        <input
          type="email"
          name="userEmail"
          placeholder="example@gmail.com"
          required
        />
      </label>

      <label id="password-label" for="password"
        >Password
        <input
          type="text"
          name="userPassword"
          placeholder="Enter your password"
          required
        />
      </label>

      <button id="submit-button" type="submit">Submit</button>
    </form>

    <script>
      const APP_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxwKYGOHAlYS5cHYdFfIH_cVzoaeb6982L0z29FXsOmkZbnc680EIKb4Hpi0krii3k4/exec";

      document
        .getElementById("sub-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);
          const data = {};

          formData.forEach((value, key) => {
            data[key] = value;
          });

          data.timestamp = new Date().toLocaleDateString();

          try {
            const response = await fetch(APP_SCRIPT_URL, {
              method: "POST",
              mode: "no-cors",
              headers: {
                "Content-Type": "application/json",
              },

              body: JSON.stringify(data),
            });
            console.log("Waiting Answer......");

            form.reset();
          } catch (error) {
            console.log("Error submitting data", error);
          }
        });
    </script>

    <script src="script.js"></script>
  </body>
</html>
